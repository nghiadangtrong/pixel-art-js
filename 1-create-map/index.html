<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game World</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #canvas1 {
      border: 2px solid black;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      max-width: 95%;
      max-height: 95%;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }
    .assets {
      display: none;
    }
  </style>
</head>
<body>
  <!-- https://www.youtube.com/watch?v=5PkdYFbS4K4 -->
  <!-- <div>From: <a src="https://www.youtube.com/watch?v=5PkdYFbS4K4 ">https://www.youtube.com/watch?v=5PkdYFbS4K4</a> </div> -->
  <canvas id="canvas1"></canvas>

  <div class="assets">
    <img src="images/full_map.png" id="full_map">
    <img src="images/tilemap1.png" id="tilemap1"> 
  </div>
  
  <script src="js/game.js" type="module"></script>
</body>
</html>
